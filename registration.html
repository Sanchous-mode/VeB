<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BURN SHOP Регистрация</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/jersey-m54" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Красный хедер -->
        <header class="header">
            <a href="index.html" class="header-link">
                <div class="logo-container">
                    <div class="logo-top animate-burn">BURN</div>
                    <div class="subtitle">интернет-магазин горячих компьютерных девайсов</div>
                    <div class="logo-bottom animate-shop">SHOP</div>
                </div>
            </a>
        </header>

        <!-- Навигационное меню -->
        <nav class="nav-menu">
            <a href="#">Регистрация</a>
            <a href="#">Корзина</a>
            <a href="#">Доставка и оплата</a>
            <a href="#">Девайсы</a>
            <a href="#">Trade-in</a>
        </nav>

        <button id="toggleBackground" class="theme-toggle">
            Сменить 
            фон
        </button>

    <div class="main-container">
        <div class="registration-container">
            <h2>Регистрация в <span class="burn-red">BURN SHOP.</span></h2>
            <form class="registration-form" id="registrationForm" onsubmit="handleRegistration(event)">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Подтвердите пароль</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</body>
    <script>
        function handleRegistration(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Пароли не совпадают!');
                return;
            }
            
            // Если всё в порядке, перенаправляем на главную страницу
            alert('Регистрация успешна!');
            window.location.href = 'index.html';
        }

        const toggleButton = document.getElementById('toggleBackground');
        const body = document.body;
        
        toggleButton.addEventListener('click', function() {
            body.classList.toggle('static-background');
            
            if (body.classList.contains('static-background')) {
                toggleButton.textContent = 'Вернуть анимацию';
            } else {
                toggleButton.textContent = 'Сменить фон';
            }
        });
    </script>

</html>
